<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Calculator</title>
</head>
<body>
<h1>Pizza Calculator</h1>
    <label for="pizzas">Number of Pizzas:</label>
    <input type="number" id="pizzas">
    <br>

    <label for="toppings">Number of Toppings:</label>
    <input type="number" id="toppings">
    <br>

    <label for="persons">Number of People:</label>
    <input type="number" id="persons">
    <br>

    <button>Calculate Pizza Cost</button>
    <br>

    <p class="output">
        Each person will owe: $<span id="personCost"></span>
    </p>
<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Our code second -->
<script src="code.js"></script>
</body>
</html>
